<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FXBee - Fly Your Forex Forward</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 text-gray-900 font-sans">
  <header class="bg-yellow-400 p-4 flex justify-between items-center rounded-b-2xl shadow-md">
    <div class="flex items-center space-x-2">
      <img src="logo.png" alt="FXBee Logo" class="h-8">
      <span class="text-xl font-bold">FXBee</span>
    </div>
    <nav class="space-x-4 font-medium">
      <a href="#">Forecast</a>
      <a href="#">Tools</a>
      <a href="#">Courses</a>
      <a href="#">Forum</a>
      <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-full shadow">Get Started</button>
    </nav>
  </header>
  <main class="p-8 space-y-8 text-center">
    <h1 class="text-5xl font-extrabold">Fly Your <span class="text-yellow-500">Forex Forward</span></h1>
    <p class="text-xl text-gray-700">Buzzing insights to guide your trades.</p>
    <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-xl shadow-md">Get Started</button>
    <div class="grid grid-cols-2 gap-6 mt-10 max-w-4xl mx-auto">
      <div class="bg-white rounded-2xl p-4 shadow-lg">Pip Calculator</div>
      <div class="bg-white rounded-2xl p-4 shadow-lg">Lot Size Converter</div>
      <div class="bg-white rounded-2xl p-4 shadow-lg">Risk/Reward Tool</div>
      <div class="bg-white rounded-2xl p-4 shadow-lg">Economic Calendar</div>
      <div class="bg-white rounded-2xl p-4 shadow-lg col-span-2">SmartPipBot - Chat AI</div>
    </div>
  </main>
  <footer class="mt-12 py-6 bg-yellow-200 rounded-t-2xl text-center">
    <img src="bee-footer.png" alt="FXBee Icon" class="mx-auto h-8">
  </footer>
</body>
</html>
